<div class="sidebar-title-container">
    <h2>Register</h2>
</div>
<div class="sidebar-input-container">
    <md-input-container class="md-block">
        <label>First Name</label>
        <input type="text" ng-model="$ctrl.user.firstName" required/>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Last Name</label>
        <input type="text" ng-model="$ctrl.user.lastName" required/>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Email</label>
        <input type="email" ng-model="$ctrl.user.email" required/>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="$ctrl.user.password" required/>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Password Confirmation</label>
        <input type="password" ng-model="$ctrl.passwordConfirmation" required/>
    </md-input-container>
</div>
<div class="sidebar-button-container">
    <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="$ctrl.register()">Register</md-button>
</div>
