<div class="sidebar-title-container">
    <h2>Log In</h2>
</div>
<div class="sidebar-input-container">
    <md-input-container class="md-block">
        <label>Email</label>
        <input type="text" ng-model="$ctrl.user.email" required/>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="$ctrl.user.password" required/>
    </md-input-container>
</div>
<div class="sidebar-button-container">
    <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="$ctrl.login()">Log In</md-button>
</div>
