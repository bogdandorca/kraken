<form>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <input-component type="email" model="$ctrl.user.email" name="email" title="Email"></input-component>
            <input-component type="text" model="$ctrl.user.firstName" name="firstName" title="First Name"></input-component>
            <input-component type="text" model="$ctrl.user.lastName" name="lastName" title="Last Name"></input-component>
            <input-component type="password" model="$ctrl.user.password" name="password" title="Password"></input-component>
            <input-component type="password" model="$ctrl.user.passwordConfirmation" name="passwordConfirmation" title="Password Confirmation"></input-component>

            <button type="submit" ng-click="$ctrl.register()" ng-submit="$ctrl.register()" class="btn btn-primary">Register</button>
            <button type="button" ng-click="$ctrl.closeModal()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
